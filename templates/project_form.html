<!-- project_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Project</title>
</head>
<body>
    <h1>Post a New Project</h1>
    <form action="/project" method="POST">
        <label for="title">Project Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="project_type">Project Type:</label>
        <select id="project_type" name="project_type">
            <option value="Health">Health</option>
            <option value="Education">Education</option>
            <option value="Environment">Environment</option>
            <option value="Other">Other</option>
        </select><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br>

        <label for="required_skills">Required Skills (comma-separated):</label>
        <input type="text" id="required_skills" name="required_skills" required><br>

        <label for="commitment_type">Commitment Type:</label>
        <select id="commitment_type" name="commitment_type">
            <option value="Remote">Remote</option>
            <option value="Physical">Physical</option>
            <option value="Both">Both</option>
        </select><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="safe_for_women">Safe for Women:</label>
        <input type="checkbox" id="safe_for_women" name="safe_for_women"><br>

        <label for="funding_requirements">Funding Requirements:</label>
        <input type="number" step="0.01" id="funding_requirements" name="funding_requirements"><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>

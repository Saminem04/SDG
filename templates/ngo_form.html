<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Registration</title>
</head>
<body>
    <h1>Register Your NGO</h1>
    <form action="/ngo" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="sector">Sector (comma-separated):</label>
        <input type="text" id="sector" name="sector" required><br>

        <label for="unique_id">Unique ID:</label>
        <input type="text" id="unique_id" name="unique_id" required><br>
        
        <input type="file" name="verification_documents" value="Upload" />

        <input type="file" name="activity_report" value="Upload"/>
        
        <label for="un_ecosoc">UN ECOSOC Member:</label>
        <select id="un_ecosoc" name="un_ecosoc">
            <option value="YES">YES</option>
            <option value="NO">NO</option>
        </select><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
